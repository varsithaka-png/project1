<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a sample HTML web page</p>
    </header>

    <section>
        <h2>About</h2>
        <p>This page is created using basic HTML and CSS.</p>

        <h2>Features</h2>
        <ul>
            <li>Simple layout</li>
            <li>Header and footer</li>
            <li>Styled using CSS</li>
        </ul>

        <button onclick="alert('Hello! You clicked the button')">
            Click Me
        </button>
    </section>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

</body>
</html>
